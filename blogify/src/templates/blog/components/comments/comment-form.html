{% load i18n %}

<form action="" method="post" id="form-comment">
    {% csrf_token %}

    {{ form.media }}

    <input type="hidden" name="post" value="{{ post.pk }}">
    <input type="hidden" name="author" value="{{ request.user.pk }}">
    <input type="hidden" name="parent" value="">

    <div class="relative">
        {{ form.content }}
    </div>

    <div class="mt-5">
        <button type="submit" class="btn btn-lg btn-primary capitalize">{% trans "Send comment" %}</button>
    </div>
</form>
