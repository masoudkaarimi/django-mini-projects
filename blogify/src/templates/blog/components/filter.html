{% load i18n %}

<div class="flex gap-2.5 flex-wrap justify-center sm:justify-start mt-10">
    <button class="btn btn-lg btn-outline-light grow sm:grow-0" title="" data-hs-overlay="#categories-modal">
        <span class="hidden sm:inline capitalize">{% trans "All categories" %}</span>
        <span class="inline sm:hidden capitalize">{% trans "categories" %}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="size-4 ml-2 -mr-1 opacity-70 rtl:-rotate-180">
            <path d="m9 18 6-6-6-6"/>
        </svg>
    </button>
    <button class="btn btn-lg btn-outline-light grow sm:grow-0" title="" data-hs-overlay="#tags-modal">
        <span class="hidden sm:inline capitalize">{% trans "All tagss" %}</span>
        <span class="inline sm:hidden capitalize">{% trans "tags" %}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="size-4 ml-2 -mr-1 opacity-70 rtl:-rotate-180">
            <path d="m9 18 6-6-6-6"/>
        </svg>
    </button>

    <div class="block my-1 border-b border-dashed w-full border-slate-200 dark:border-slate-500 sm:hidden"></div>

    <div class="grow sm:grow-0 min-w-48 ml-auto rtl:mr-auto rtl:ml-0">
        <select data-hs-select='{
              "placeholder": "<span class=\"inline-flex items-center\"><svg class=\"flex-shrink-0 size-3.5 me-2\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polygon points=\"22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3\"/></svg> Filter</span>",
              "toggleTag": "<button type=\"button\"></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative pt-3 pb-2 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400",
              "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-gray-700 dark:[&::-webkit-scrollbar-thumb]:bg-gray-500 dark:bg-slate-900 dark:border-gray-700",
              "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-slate-900 dark:hover:bg-slate-800 dark:text-gray-200 dark:focus:bg-slate-800",
              "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
              "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"flex-shrink-0 size-3.5 text-gray-500 dark:text-gray-500\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
            }' class="hidden">
            <option value=""></option>
            <option value="DATE">Most Recent</option>
            <option value="FAVORITES_COUNT">Most Liked</option>
            <option value="COMMENT_COUNT">Most Discussed</option>
            <option value="VIEWS_COUNT">Most Viewed</option>
        </select>
    </div>
</div>

{% with categories=categories %}
    {% include "blog/components/popup/categories.html" %}
{% endwith %}

{% with tags=tags %}
    {% include "blog/components/popup/tags.html" %}
{% endwith %}
