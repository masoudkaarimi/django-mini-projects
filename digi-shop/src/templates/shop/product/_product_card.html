{% load static i18n %}
<div class="relative rounded-lg border border-gray-200 bg-white p-3 transition-all duration-300 group">
    <div class="h-56 w-full relative overflow-hidden">
        <a href="{% url 'shop:product_detail' slug=product.slug %}">
            <img class="mx-auto object-cover rounded-lg size-full" src="{% static 'assets/images/placeholder.svg' %}" alt="{{ product.name }}">
        </a>
    </div>
    <div class="pt-4">
        <div class="absolute top-8 left-8">
            <span class="me-2 rounded-md bg-red-100 text-red-500 px-3 py-1 text-xs font-medium">
                {% translate "Featured" %}
            </span>
            <span class="me-2 rounded-md bg-indigo-100 text-indigo-500 px-3 py-1 text-xs font-medium">
                {% translate "Up to 15% off" %}
            </span>
        </div>
        <div class="flex items-center justify-between gap-1">
            <a class="text-lg font-semibold leading-tight text-gray-900 hover:underline line-clamp-2" href="{% url 'shop:product_detail' slug=product.slug %}">
                {{ product.name }}
            </a>
            <div class="flex items-center justify-end gap-1">
                <div class="hs-tooltip inline-block">
                    <button type="button" class="hs-tooltip-toggle rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900">
                        <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"></path>
                            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                        </svg>
                        <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm"
                              role="tooltip">
                            {% translate 'Quick look' %}
                        </span>
                    </button>
                </div>

                <div class="hs-tooltip inline-block">
                    <button type="button" class="hs-tooltip-toggle rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900">
                        <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z"></path>
                        </svg>
                        <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm"
                              role="tooltip">
                            {% translate 'Add to favorites' %}
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-2 flex items-center gap-2">
            <div class="flex items-center">
                {% for i in "12345" %}
                    <svg class="h-4 w-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"></path>
                    </svg>
                {% endfor %}
            </div>
            <p class="text-sm font-medium text-gray-900">5.0</p>
            <p class="text-sm font-medium text-gray-500">(455)</p>
        </div>
        <ul class="mt-2 flex items-center gap-4">
            <li class="flex items-center gap-2">
                <svg class="h-4 w-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 7h6l2 4m-8-4v8m0-8V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v9h2m8 0H9m4 0h2m4 0h2v-4m0 0h-5m3.5 5.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm-10 0a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"></path>
                </svg>
                <p class="text-sm font-medium text-gray-500">{% translate "Fast Delivery" %}</p>
            </li>
            <li class="flex items-center gap-2">
                <svg class="h-4 w-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                          d="M8 7V6c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1h-1M3 18v-7c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"></path>
                </svg>
                <p class="text-sm font-medium text-gray-500">{% translate "Best Price" %}</p>
            </li>
        </ul>
        <div class="mt-4 flex items-center justify-between gap-4">
            <p class="text-2xl font-extrabold leading-tight text-gray-900">{{ product.price }}</p>

            <button type="button"
                    class="add-to-cart inline-flex items-center gap-x-2 rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 shadow-sm">
                <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"></path>
                </svg>
                {% translate "Add to cart" %}
            </button>
        </div>
    </div>
</div>
