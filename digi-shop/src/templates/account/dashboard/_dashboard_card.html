<a href="{{ item.url }}"
   class="group flex flex-col bg-white/50 outline-2 outline-transparent border border-gray-200 rounded-xl cursor-pointer hover:border-transparent hover:outline-indigo-500 transition p-4 md:p-6">
    <div class="flex items-center">
        <svg class="flex-shrink-0 size-8 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            {% if item.icon == 'personal_info' %}
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            {% elif item.icon == 'orders' %}
                <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                <path d="M3 6h18"></path>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            {% elif item.icon == 'addresses' %}
                <path d="M15 22a1 1 0 0 1-1-1v-4a1 1 0 0 1 .445-.832l3-2a1 1 0 0 1 1.11 0l3 2A1 1 0 0 1 22 17v4a1 1 0 0 1-1 1z"></path>
                <path d="M18 10a8 8 0 0 0-16 0c0 4.993 5.539 10.193 7.399 11.799a1 1 0 0 0 .601.2"></path>
                <path d="M18 22v-3"></path>
                <circle cx="10" cy="10" r="3"></circle>
            {% elif item.icon == 'payment' %}
                <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                <line x1="2" x2="22" y1="10" y2="10"></line>
            {% elif item.icon == 'wallet' %}
                <path d="M17 14h.01"></path>
                <path d="M7 7h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14"></path>
            {% elif item.icon == 'reviews' %}
                <path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"></path>
            {% elif item.icon == 'wishlist' %}
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.66l-1.06-1.05a5.5 5.5 0 0 0-7.78 7.78l8.49 8.48a1 1 0 0 0 1.42 0l8.48-8.48a5.5 5.5 0 0 0 .01-7.78z"></path>
            {% elif item.icon == 'recently_viewed' %}
                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                <circle cx="12" cy="12" r="3"></circle>
            {% endif %}
        </svg>
    </div>

    <div class="mt-3">
        <h3 class="text-lg font-semibold text-gray-800">{{ item.title }}</h3>
        <p class="mt-1 text-sm font-light text-gray-600">{{ item.description }}</p>
    </div>
</a>
