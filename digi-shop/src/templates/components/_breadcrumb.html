<ol class="breadcrumb">
    {% for item in items %}
        <li class="breadcrumb-item{% if not item.url %} breadcrumb-current{% endif %}"{% if not item.url %} aria-current="page"{% endif %}>
            {% if item.url %}
                <a class="breadcrumb-link" href="{{ item.url }}">
                    {{ item.title }}
                </a>
                {% if not forloop.last %}
                    <svg class="breadcrumb-separator" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                {% endif %}
            {% else %}
                {{ item.title }}
            {% endif %}
        </li>
    {% endfor %}
</ol>
